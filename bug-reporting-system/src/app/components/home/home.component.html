<!-- 'Create New' button, leading to the bug submission form page-->
<button [routerLink]="['/create-new-bug']">Create New</button>
<hr>
<!-- Table of all available bugs in the "database", with clickable headers for sorting purposes -->
<table>
  <tr>
    <th (click)="sortBy('title')">Title</th>
    <th (click)="sortBy('priority')">Priority</th>
    <th (click)="sortBy('reporter')">Reporter</th>
    <th (click)="sortBy('created')">Date Created</th>
    <th (click)="sortBy('status')">Status</th>
  </tr>
  <ng-container *ngFor="let bug of bugs">
    <tr>
      <td>{{bug.title}}</td>
      <td>{{bug.priority}}</td>
      <td>{{bug.reporter}}</td>
      <td>{{bug.created | date: 'yyyy/MM/dd'}}</td>
      <td>{{bug.status}}</td>
    </tr>
  </ng-container>
</table>
